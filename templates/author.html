{% extends 'base.html' %}

{% block content %}
{% if blogs|length == 0 %}
    <p>No Blog Posts Available</p>

<!--display posts if they are avaiable-->
{% else %}
    <ul>
    {% for blog in blogs %}
        <li><a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a><br>
            <h3>{{blog.body}}</h3>
        </li>
        <hr>
    {% endfor %}
    </ul>
{% endif %}






{% endblock %}
